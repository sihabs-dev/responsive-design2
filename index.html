<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Podcast Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="background-color">
            <div class="nav__section">
                <div class="nav__logo">
                    <img src="./assets/TechWave.png" alt="">
                </div>

                <div class="nav__list">
                    <img src="./assets/hamburger-menu.png" id="hamburger" alt="">
                    <ul>
                        <li><a href="">About</a> </li>
                        <li><a href="">Episodes</a> </li>
                        <li><a href="">Host</a> </li>
                    </ul>
                </div>
                <div class="nav__button">
                    <button class="btn">Subscribe <img src="./assets/Vector.png" alt=""></button>
                </div>
            </div>


        </nav>

        <section class="banner__section">

            <div class="banner__info">
                <div class="bage">NEW</div>

                <div class="banner__image">
                    <img src="./assets/hero-circle.png" class="circle" alt="">
                    <img src="./assets/microphone.png" class="microphone" alt="">
                </div>

                <div class="banner__text">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="button-div">
                        <button class="btn"><img src="./assets/spotify.png" alt="">Listen on Spotify
                        </button>
                        <button class="sub-button"><img src="./assets/message.png" alt="">Subscribe</button>
                    </div>

                </div>

            </div>

        </section>
